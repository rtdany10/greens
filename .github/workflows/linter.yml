name: Linters

on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: flake8
        uses: tayfun/flake8-your-pr@1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
